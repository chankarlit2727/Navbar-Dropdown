<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="keywords" content="htmlcss bootstrap, multi level menu, submenu, treeview nav menu examples" />
<meta name="description" content="Bootstrap 5 navbar multilevel treeview examples for any type of project, Bootstrap 5" />  

<title>DropDown Assignment</title>
<script src="js/multilevel_data.js"></script>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/knockout-3.5.1.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.min.js"></script>
<style type="text/css">
	.dropdown-toggle::after {
			content: none;
		}
	/* ============ desktop view ============ */
	@media all and (min-width: 992px) {

		.dropdown-menu{
			width: 240px;
            font-size: 14px;
            background-color: #1C1E25;
		}

		.dropdown-menu li{
			position: relative;

		}

		.dropdown-menu li a{
			color: #BCBCBC;
            line-height: 26px;
		}

		#playbackarrow:after{
			position: relative;
			content: "\003E";
			float: right;

		}
		#loopbackarrow:after{
			position: relative;
			content: "\003E";
			float: right;
		}

		.dropdown-menu .submenu{
			display: none;
			position: absolute;
			left:100%; top:-7px;
		}
		.dropdown-menu .submenu-left{
			right:100%; left:auto;
		}

		.dropdown-menu > li:hover > .submenu{
			display: block;
		}
	}
	/* ============ desktop view .end// ============ */

	/* ============ small devices ============ */
	@media (max-width: 991px) {
		.dropdown-menu .dropdown-menu{
				margin-left:0.7rem; margin-right:0.7rem; margin-bottom: .5rem;
		}
	}
</style>


<script type="text/javascript">



	document.addEventListener("DOMContentLoaded", function(){

    	/////// Prevent closing from click inside dropdown
		document.querySelectorAll('.dropdown-menu').forEach(function(element){
			element.addEventListener('click', function (e) {
			  e.stopPropagation();
			});
		})

		// make it as accordion for smaller screens
		if (window.innerWidth < 992) {

			// close all inner dropdowns when parent is closed
			document.querySelectorAll('.navbar .dropdown').forEach(function(everydropdown){
				everydropdown.addEventListener('hidden.bs.dropdown', function () {
					// after dropdown is hidden, then find all submenus
					  this.querySelectorAll('.submenu').forEach(function(everysubmenu){
					  	// hide every submenu as well
					  	everysubmenu.style.display = 'none';
					  });
				})
			});
			
			document.querySelectorAll('.dropdown-menu a').forEach(function(element){
				element.addEventListener('click', function (e) {
		
				  	let nextEl = this.nextElementSibling;
				  	if(nextEl && nextEl.classList.contains('submenu')) {	
				  		// prevent opening link if link needs to open dropdown
				  		e.preventDefault();
				  		console.log(nextEl);
				  		if(nextEl.style.display == 'block'){
				  			nextEl.style.display = 'none';
				  		} else {
				  			nextEl.style.display = 'block';
				  		}
				  	}
				});
			})
		}
	});
</script>

</head>
<body>




<template id="dropdown-component">
	<div class="container">

	<!-- ============= COMPONENT ============== -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	 <div class="container-fluid">
		 <a class="navbar-brand" href="#">GDC</a>
	  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main_nav"  aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
	  <div class="collapse navbar-collapse" id="main_nav">


		<ul class="navbar-nav">
			<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle " href="#" data-bs-toggle="dropdown">   <i class="fa-solid fa-ellipsis-vertical"></i></a>
				<ul class="dropdown-menu">
				  <li><a class="dropdown-item" href="#" data-bind="text: dropdown()[selectedIndex()].name"></a></li>
				  <li><a class="dropdown-item" href="#" data-bind="text: dropdown()[selectedIndex()+1].name"></a>
				  </li>
				  <li><a class="dropdown-item" href="#" data-bind="text: dropdown()[selectedIndex()+2].name"></a></li>
					<li><a class="dropdown-item" id="playbackarrow" href="#"data-bind="text: dropdown()[selectedIndex()+3].name, style:{borderTop: '1px solid white', borderBottom: '1px solid white'}"></a>
						<ul class="submenu dropdown-menu">
							<li><a class="dropdown-item" href="#" data-bind="text: dropdown()[selectedIndex()+3].children[0].name">Submenu item 1</a></li>
							<li><a class="dropdown-item" href="#" data-bind="text: dropdown()[selectedIndex()+3].children[1].name">Submenu item 2</a></li>
					 	</ul>
					</li>
					<li><a class="dropdown-item" id="loopbackarrow" href="#"data-bind="text: dropdown()[selectedIndex()+4].name"></a>
						<ul class="submenu dropdown-menu">
							<li><a class="dropdown-item" href="#" data-bind="text: dropdown()[selectedIndex()+4].children[0].name">Submenu item 1</a></li>
							<li><a class="dropdown-item" href="#" data-bind="text: dropdown()[selectedIndex()+4].children[1].name">Submenu item 2</a></li>
							<li><a class="dropdown-item" href="#" data-bind="text: dropdown()[selectedIndex()+4].children[2].name">Submenu item 2</a></li>
							<li><a class="dropdown-item" href="#" data-bind="text: dropdown()[selectedIndex()+4].children[3].name">Submenu item 2</a></li>
					 	</ul>
					</li>

				</ul>
			</li>
		</ul>

	  </div> <!-- navbar-collapse.// -->
	 </div> <!-- container-fluid.// -->
	</nav>
	</div><!-- container //  -->
</template>

	<dropdown-detail params="data: data"></dropdown-detail>


<script>

    var observable = ko.observable,
    data = ko.mapping.fromJS(
	{
		"name": "",
		"disabled": true,
		"hide": false,
		"className": "",
		"clicked": "",
		"children": []
	});


    ko.components.register('dropdown-detail', {
      viewModel: function(params) {
		this.name = params.data.name;
		this.disabled = params.data.disabled;
		this.hide = params.data.hide;
		this.classname = params.data.className;
		this.clicked = params.data.clicked;
		this.children = params.data.children;
		this.selectedIndex = ko.observable(0);
		var first = items[0];
		var first1 = items[1];
		var first2 = items[2];
		var first3 = items[3];
		var first4 = items[4];
		this.dropdown = ko.observableArray([first,first1, first2, first3, first4])



      },
      template: {
        element: 'dropdown-component'
      }
    });


    ko.applyBindings();

</script>
</body>
</html>
